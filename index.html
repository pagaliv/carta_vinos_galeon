<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Vinos - Gal√©on</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .header {
            background-color: #8B0000;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 100%;
            height: calc(100vh - 60px);
        }
        .pdf-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
        .loading {
            text-align: center;
            padding: 50px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç∑ Cat√°logo de Vinos</h1>
    </div>
    
    <div class="container">
        <iframe 
            id="pdfViewer"
            class="pdf-viewer" 
            src="catalogo-con-marcadores.pdf" 
            frameborder="0">
        </iframe>
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Funci√≥n para cargar p√°gina espec√≠fica
        function loadSpecificPage() {
            const page = getUrlParameter('pagina');
            const pdfViewer = document.getElementById('pdfViewer');
            
            if (page) {
                // Actualizar el src con la p√°gina espec√≠fica
                pdfViewer.src = `catalogo-con-marcadores.pdf#page=${page}`;
                
                // Actualizar t√≠tulo
                const pageTitles = {
                    '1': 'Monastel Javier Calvo',
                    '2': 'Mazuelo T√≠o Manolo', 
                    '3': 'Vino Espumoso Ros√©'
                };
                if (pageTitles[page]) {
                    document.title = pageTitles[page] + ' - Cat√°logo de Vinos';
                }
            }
        }

        // Ejecutar cuando la p√°gina cargue
        document.addEventListener('DOMContentLoaded', loadSpecificPage);
    </script>
</body>
</html>
