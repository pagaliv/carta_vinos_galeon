<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirigiendo al cat치logo...</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #8B0000, #600000);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }
        .loading {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .manual-link {
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #8B0000;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loading">游댃 Cargando cat치logo de vinos...</div>
        <div class="spinner"></div>
        <p>Si la redirecci칩n no funciona autom치ticamente:</p>
        <a href="#" id="manualLink" class="manual-link">Abrir cat치logo manualmente</a>
    </div>

    <script>
        // Obtener el n칰mero de p치gina desde la URL
        function getPageNumber() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('pagina') || '1';
        }

        // Crear URL del PDF con la p치gina espec칤fica
        function createPdfUrl() {
            const page = getPageNumber();
            return `catalogo-con-marcadores.pdf#page=${page}`;
        }

        // Redirigir autom치ticamente
        function redirectToPdf() {
            const pdfUrl = createPdfUrl();
            
            // Intentar redirecci칩n autom치tica
            window.location.href = pdfUrl;
            
            // Si despu칠s de 2 segundos no redirige, mostrar opci칩n manual
            setTimeout(() => {
                document.getElementById('manualLink').href = pdfUrl;
                document.querySelector('.loading').textContent = '丘멆잺 Redirecci칩n autom치tica fall칩';
                document.querySelector('p').style.display = 'block';
            }, 2000);
        }

        // Actualizar el enlace manual
        document.getElementById('manualLink').href = createPdfUrl();
        
        // Intentar redirecci칩n cuando la p치gina cargue
        document.addEventListener('DOMContentLoaded', redirectToPdf);
        
        // Tambi칠n intentar si el usuario hace clic en cualquier parte
        document.body.addEventListener('click', redirectToPdf);
    </script>
</body>
</html>
